<!DOCTYPE html>
<html>
<head>
  <title>Forecast Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    footer {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Result</h1>

    <table id="resultTable">
      <tr>
        <th>Date</th>
        <th>Forecast</th>
      </tr>
    </table>

    <button class="button" onclick="viewPlot()">View Plot</button>
    <div id="plotContainer"></div>
  </div>

  <footer>
    &copy; 2023 Simon Abraham. All rights reserved.
  </footer>

  <script>
    // Retrieve the forecast data from localStorage
    var forecastData = localStorage.getItem('forecastData');
    forecastData = JSON.parse(forecastData);

    var table = document.getElementById('resultTable');

    for (var i = 0; i < forecastData.forecast_data.length; i++) {
      var row = document.createElement('tr');
      var dateCell = document.createElement('td');
      var forecastCell = document.createElement('td');

      dateCell.textContent = forecastData.forecast_data[i]['Date'];
      forecastCell.textContent = forecastData.forecast_data[i]['Forecast'];

      row.appendChild(dateCell);
      row.appendChild(forecastCell);

      table.appendChild(row);
    }

    function viewPlot() {
      var plotContainer = document.getElementById('plotContainer');
      var plotImage = document.createElement('img');
      plotImage.src = forecastData.plot_path;
      plotContainer.appendChild(plotImage);
    }
  </script>
</body>
</html>
